<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Teste GeoJSON — Saúde Plena</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html,body{height:100%;margin:0}
#map{height:100vh;width:100vw}
</style>
</head>

<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const map = L.map("map").setView([-14,-54],4);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{
  attribution:"© OpenStreetMap"
}).addTo(map);

// TESTE CRU — SEM FILTRO, SEM NOME
Promise.all([
  fetch("data/regioes.geojson").then(r=>r.json()),
  fetch("data/estados.geojson").then(r=>r.json()),
  fetch("data/municipios.geojson").then(r=>r.json())
]).then(([reg, est, mun])=>{

  console.log("Regiões:", reg);
  console.log("Estados:", est);
  console.log("Municípios:", mun);

  L.geoJSON(reg,{style:{color:"red",weight:3,fillOpacity:0}}).addTo(map);
  L.geoJSON(est,{style:{color:"blue",weight:1,fillOpacity:0}}).addTo(map);
  L.geoJSON(mun,{style:{color:"green",weight:0.5,fillOpacity:0}}).addTo(map);

  map.fitBounds(L.geoJSON(est).getBounds());
});
</script>
</body>
</html>
