<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Sa√∫de Plena ‚Äî Territ√≥rio (Regi√£o ‚Ä¢ Estado ‚Ä¢ Munic√≠pio ‚Ä¢ Biomas ‚Ä¢ Bacias)</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
  :root{ --ink:#0f172a; --card:#0b1220; --line:rgba(255,255,255,.12); --muted:rgba(255,255,255,.75); }
  html,body{height:100%;margin:0;font-family:system-ui}
  #map{height:100vh;width:100vw}

  #topo{
    position:absolute; top:10px; left:50%; transform:translateX(-50%);
    background:var(--ink); color:#fff; padding:8px 16px; border-radius:999px;
    font-size:14px; z-index:1200; box-shadow:0 6px 20px rgba(0,0,0,.35)
  }
  #voltar{
    position:absolute; top:10px; left:10px;
    background:#111827; color:#fff; border:none; border-radius:10px;
    padding:8px 12px; cursor:pointer; z-index:1200; display:none;
  }

  /* Painel lateral */
  #panel{
    position:absolute; top:10px; right:10px; z-index:1200;
    width:min(360px, calc(100vw - 20px));
    background:rgba(11,18,32,.92);
    color:#fff; border:1px solid var(--line); border-radius:14px;
    box-shadow:0 18px 50px rgba(0,0,0,.45);
    overflow:hidden;
    display:none;
    backdrop-filter: blur(8px);
  }
  #panel header{
    padding:10px 12px; display:flex; align-items:center; justify-content:space-between;
    border-bottom:1px solid var(--line);
  }
  #panel h3{margin:0;font-size:14px}
  #panel button{
    border:none; background:transparent; color:#fff; font-size:18px; cursor:pointer;
    opacity:.85;
  }
  #panel .content{padding:12px; font-size:13px; color:var(--muted); line-height:1.35}
  #panel .k{color:#fff;font-weight:600}
  #panel .pill{
    display:inline-block; font-size:12px; padding:4px 10px; border-radius:999px;
    border:1px solid var(--line); margin:6px 6px 0 0;
  }

  /* Loader */
  #loader{
    position:absolute; left:50%; top:56px; transform:translateX(-50%);
    z-index:1200;
    background:rgba(15,23,42,.92);
    color:#fff; border:1px solid rgba(255,255,255,.12);
    padding:8px 12px; border-radius:12px; font-size:13px;
    display:none;
    box-shadow:0 10px 30px rgba(0,0,0,.35);
  }

  .leaflet-tooltip{
    background:#020617; color:#fff;
    border:1px solid rgba(255,255,255,.15);
    border-radius:6px; font-size:13px;
  }
</style>
</head>

<body>
<button id="voltar">‚¨Ö Voltar</button>
<div id="topo">Brasil ‚Ä¢ Regi√µes</div>
<div id="loader">Carregando‚Ä¶</div>

<div id="panel">
  <header>
    <h3 id="panelTitle">Detalhes</h3>
    <button id="panelClose" title="Fechar">‚úï</button>
  </header>
  <div class="content" id="panelBody"></div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
/* ==============================
   MAPA BASE
============================== */
const map = L.map("map").setView([-14,-54],4);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{
  attribution:"¬© OpenStreetMap"
}).addTo(map);

/* ==============================
   URLs REMOTAS (CERTINHAS)
   - Estados: giuliano-macedo/geodata-br-states
   - Munic√≠pios por UF: tbrugz/geodata-br (geojs-{COD}-mun.json)
   - Biomas: FeatureServer (geoJSON)
   - Bacias: SNIRH/ANA FeatureServer (geoJSON)
============================== */
const URL_ESTADOS =
  "https://raw.githubusercontent.com/giuliano-macedo/geodata-br-states/main/geojson/br_states.json";

/* exemplo final: .../geojs-51-mun.json */
const URL_MUNICIPIOS_TEMPLATE =
  "https://raw.githubusercontent.com/tbrugz/geodata-br/master/geojson/geojs-{COD}-mun.json";

/* Biomas (geoJSON via ArcGIS REST). 6 features -> leve */
const URL_BIOMAS =
  "https://sisdia.df.gov.br/server/rest/services/Hosted/biomas_brasileiros/FeatureServer/1/query" +
  "?where=1%3D1&outFields=*&returnGeometry=true&outSR=4326&f=geojson";

/* Bacias (Divis√µes de bacias hidrogr√°ficas - ANA/SNIRH). Usando a camada 1 (Meso Regi√£o) por ser mais leve */
const URL_BACIAS =
  "https://www.snirh.gov.br/arcgis/rest/services/Divisoes_bacias_hidrograficas/FeatureServer/1/query" +
  "?where=1%3D1&outFields=*&returnGeometry=true&outSR=4326&f=geojson";

/* ==============================
   UI helpers
============================== */
const topo = document.getElementById("topo");
const voltar = document.getElementById("voltar");
const loader = document.getElementById("loader");

const panel = document.getElementById("panel");
const panelTitle = document.getElementById("panelTitle");
const panelBody = document.getElementById("panelBody");
document.getElementById("panelClose").onclick = ()=> panel.style.display="none";

function setLoading(on, text="Carregando‚Ä¶"){
  loader.style.display = on ? "block" : "none";
  loader.textContent = text;
}

function openPanel(title, html){
  panelTitle.textContent = title;
  panelBody.innerHTML = html;
  panel.style.display = "block";
}

/* ==============================
   Estilos e leitura robusta de campos
============================== */
function estilo(cor){
  return {weight:1.4,color:cor,fillColor:cor,fillOpacity:.18};
}
function tooltipName(props){
  return props?.name || props?.NM_MUN || props?.NM_UF || props?.NOME || props?.NOM_BIOMA || props?.BIOMA || "Sem nome";
}
function bindHover(layer, nome){
  layer.bindTooltip(nome,{sticky:true});
  layer.on("mouseover",e=>e.target.setStyle({weight:3,fillOpacity:.28}));
  layer.on("mouseout",()=>{ if(camadaAtual && camadaAtual.resetStyle) camadaAtual.resetStyle(layer); });
}

/* ==============================
   Navega√ß√£o Regi√£o -> Estado -> Munic√≠pio
============================== */
let estadosGeo;
let camadaAtual = null;
let municipiosLayer = null;
let pilha = [];
const municipiosCache = new Map(); // codUF -> geojson

const regionColors = {
  "Norte":"#7c3aed",
  "Nordeste":"#f97316",
  "Centro-Oeste":"#22c55e",
  "Sudeste":"#2563eb",
  "Sul":"#e11d48"
};

function limpar(){
  if(camadaAtual) map.removeLayer(camadaAtual);
  if(municipiosLayer) map.removeLayer(municipiosLayer);
  camadaAtual = null;
  municipiosLayer = null;
}

/* -------- REGI√ïES (clic√°vel) --------
   Observa√ß√£o: aqui a "camada de regi√µes" √© derivada dos estados (n√£o dissolvida).
   Na pr√°tica, funciona: hover mostra regi√£o e clique filtra estados.
*/
function mostrarRegioes(){
  limpar();
  voltar.style.display="none";
  topo.textContent = "Brasil ‚Ä¢ Regi√µes";

  camadaAtual = L.geoJSON(estadosGeo,{
    style:(f)=>estilo(regionColors[f.properties.region] || "#7c3aed"),
    onEachFeature:(f,l)=>{
      bindHover(l, f.properties.region || "Regi√£o");
      l.on("click",()=>{
        pilha = [mostrarRegioes];
        const reg = f.properties.region;
        mostrarEstados(reg);
      });
    }
  }).addTo(map);

  map.setView([-14,-54],4);
}

/* -------- ESTADOS -------- */
function mostrarEstados(regiao){
  limpar();
  voltar.style.display="block";
  topo.textContent = `Regi√£o: ${regiao}`;

  camadaAtual = L.geoJSON(estadosGeo,{
    filter:(f)=> (f.properties.region === regiao),
    style:()=>estilo("#2563eb"),
    onEachFeature:(f,l)=>{
      bindHover(l, f.properties.name || "Estado");
      l.on("click",()=>{
        pilha.push(()=>mostrarEstados(regiao));
        const codUF = f.properties.ibge_code;     // ‚úÖ campo certo
        const sigla = f.properties.state_code;    // ‚úÖ campo certo
        const nomeUF = f.properties.name || sigla;

        openPanel("Estado selecionado", `
          <div><span class="k">${nomeUF}</span> (<span class="k">${sigla}</span>)</div>
          <div class="pill">C√≥digo IBGE: ${codUF}</div>
          <div class="pill">Regi√£o: ${regiao}</div>
          <div style="margin-top:10px">
            Clique novamente no mapa para entrar nos <span class="k">munic√≠pios</span>.
          </div>
        `);

        mostrarMunicipios(codUF, sigla, nomeUF);
      });
    }
  }).addTo(map);

  map.fitBounds(camadaAtual.getBounds());
}

/* -------- MUNIC√çPIOS (por UF, URL remoto, cache) -------- */
async function mostrarMunicipios(codUF, sigla, nomeUF){
  // valida√ß√£o simples
  if(!codUF || !sigla){
    topo.textContent = "Erro: c√≥digo do estado n√£o encontrado";
    openPanel("Erro", `
      N√£o achei o c√≥digo do estado ao clicar. Isso costuma acontecer se o arquivo de estados mudou o schema.
      <div style="margin-top:8px"><span class="k">Dica:</span> abra o Console (F12) e veja o objeto <code>feature.properties</code>.</div>
    `);
    return;
  }

  limpar();
  voltar.style.display="block";
  topo.textContent = `Estado: ${sigla} ‚Ä¢ Carregando munic√≠pios‚Ä¶`;
  setLoading(true, `Carregando munic√≠pios de ${sigla}‚Ä¶`);

  try{
    let geo;
    if(municipiosCache.has(codUF)){
      geo = municipiosCache.get(codUF);
    }else{
      const url = URL_MUNICIPIOS_TEMPLATE.replace("{COD}", codUF);
      const resp = await fetch(url, {cache:"force-cache"});
      if(!resp.ok) throw new Error(`Falha ao buscar munic√≠pios (${resp.status})`);
      geo = await resp.json();
      municipiosCache.set(codUF, geo);
    }

    municipiosLayer = L.geoJSON(geo,{
      style:()=>estilo("#059669"),
      onEachFeature:(f,l)=>{
        const nm = tooltipName(f.properties);
        bindHover(l, nm);
        l.on("click",()=>{
          const codeM = f.properties?.code_muni || f.properties?.CD_MUN || f.properties?.id || "‚Äî";
          openPanel("Munic√≠pio selecionado", `
            <div><span class="k">${nm}</span></div>
            <div class="pill">UF: ${sigla}</div>
            <div class="pill">C√≥digo: ${codeM}</div>
            <div style="margin-top:10px">
              <span class="k">Sa√∫de Plena (em breve):</span><br>
              aqui voc√™ vai ligar seus indicadores (dengue, SRAG, mal√°ria, etc.) por munic√≠pio/estado/regi√£o.
            </div>
          `);
        });
      }
    }).addTo(map);

    topo.textContent = `Estado: ${sigla} ‚Ä¢ Munic√≠pios`;
    map.fitBounds(municipiosLayer.getBounds());
  }catch(err){
    topo.textContent = `Estado: ${sigla} ‚Ä¢ Erro ao carregar munic√≠pios`;
    openPanel("Erro ao carregar munic√≠pios", `
      <div style="margin-bottom:8px"><span class="k">${nomeUF}</span> (${sigla})</div>
      <div>Motivo prov√°vel: arquivo remoto indispon√≠vel no momento ou bloqueio de rede.</div>
      <div style="margin-top:8px"><span class="k">Detalhe:</span> ${String(err.message)}</div>
      <div style="margin-top:8px">Teste abrindo no navegador o arquivo remoto:</div>
      <div class="pill" style="word-break:break-all">${URL_MUNICIPIOS_TEMPLATE.replace("{COD}", codUF)}</div>
    `);
    console.error(err);
  }finally{
    setLoading(false);
  }
}

/* Bot√£o voltar */
voltar.onclick = ()=>{
  const fn = pilha.pop();
  if(fn) fn();
};

/* ==============================
   Overlays: Biomas e Bacias
============================== */
let layerBiomas = null;
let layerBacias = null;
let layersControl = null;

async function carregarOverlays(){
  // Biomas
  try{
    setLoading(true, "Carregando Biomas‚Ä¶");
    const biomas = await fetch(URL_BIOMAS, {cache:"force-cache"}).then(r=>r.json());
    layerBiomas = L.geoJSON(biomas,{
      style:()=>({weight:1.2,color:"#16a34a",fillColor:"#16a34a",fillOpacity:.06}),
      onEachFeature:(f,l)=>{
        const nm = f.properties?.Bioma || f.properties?.BIOMA || f.properties?.nome || "Bioma";
        l.bindTooltip(nm,{sticky:true});
      }
    });

    // Bacias (Meso Regi√£o)
    setLoading(true, "Carregando Bacias Hidrogr√°ficas‚Ä¶");
    const bacias = await fetch(URL_BACIAS, {cache:"force-cache"}).then(r=>r.json());
    layerBacias = L.geoJSON(bacias,{
      style:()=>({weight:1.2,color:"#0284c7",fillColor:"#0284c7",fillOpacity:.05}),
      onEachFeature:(f,l)=>{
        const nm = f.properties?.NM_MESO || f.properties?.NOME || f.properties?.name || "Bacia";
        l.bindTooltip(nm,{sticky:true});
      }
    });

    // Controle de camadas
    if(layersControl) layersControl.remove();
    layersControl = L.control.layers(
      null,
      {
        "üåø Biomas": layerBiomas,
        "üíß Bacias Hidrogr√°ficas (ANA ‚Äî meso)": layerBacias
      },
      {collapsed:true}
    ).addTo(map);

  }catch(err){
    console.error(err);
    openPanel("Overlays (aviso)", `
      N√£o consegui carregar Biomas/Bacias agora (rede/servi√ßo). O mapa territorial segue funcionando.
      <div style="margin-top:8px"><span class="k">Detalhe:</span> ${String(err.message)}</div>
    `);
  }finally{
    setLoading(false);
  }
}

/* ==============================
   START
============================== */
async function iniciar(){
  try{
    setLoading(true, "Carregando Estados‚Ä¶");
    estadosGeo = await fetch(URL_ESTADOS, {cache:"force-cache"}).then(r=>r.json());
    mostrarRegioes();
    carregarOverlays();
    openPanel("Como usar", `
      <div><span class="k">1)</span> Passe o mouse para ver nomes.</div>
      <div><span class="k">2)</span> Clique numa <span class="k">regi√£o</span> ‚Üí entra nos estados.</div>
      <div><span class="k">3)</span> Clique num <span class="k">estado</span> ‚Üí carrega munic√≠pios (leve, por UF).</div>
      <div style="margin-top:10px"><span class="k">Overlays:</span> use o bot√£o de camadas (canto superior direito do mapa) para ligar <span class="k">Biomas</span> e <span class="k">Bacias</span>.</div>
    `);
  }catch(err){
    console.error(err);
    topo.textContent = "Erro ao carregar estados";
    openPanel("Erro", `
      Falha ao buscar o GeoJSON de estados.
      <div style="margin-top:8px"><span class="k">URL:</span></div>
      <div class="pill" style="word-break:break-all">${URL_ESTADOS}</div>
      <div style="margin-top:8px"><span class="k">Detalhe:</span> ${String(err.message)}</div>
    `);
  }finally{
    setLoading(false);
  }
}

iniciar();
</script>
</body>
</html>
